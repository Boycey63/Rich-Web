<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stopwatch</title>
</head>
<body>
	<div class="flex-container">
		<div id="stopwatch">
			<canvas id="canvas" width="550" height="550"></canvas>
		</div>
	</div>
	
	<div class="flex-container">
		<input type="text" id="display" disabled placeholder="00:00:00"></input>
	</div>
	
	<div class="flex-container">
		  <button class="flex-item" id="start">Start</button>
		  <button class="flex-item" id="stop">Stop</button>
		  <button class="flex-item" id="split">Split</button>
		  <button class="flex-item" id="reset">Reset</button>
	</div>
	
	<div id="flex-container">
		<ul id="splits-list"></ul>
    </div>
</body>
</html>
